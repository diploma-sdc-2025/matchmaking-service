spring.application.name=matchmaking-service

spring.datasource.url=jdbc:postgresql://${DB_SERVER}.postgres.database.azure.com:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway config
spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false
spring.flyway.placeholders.APP_USER=${APP_USER}
spring.flyway.placeholders.APP_PASSWORD=${APP_PASSWORD}

logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.jdbc=DEBUG

spring.data.redis.host=localhost
spring.data.redis.port=6379